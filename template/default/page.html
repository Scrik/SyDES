<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Language" content="ru">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{meta:title}</title>
	<meta name="generator" content="SyDES - CMS from ArtyGrand">
	<meta name="description" content="{meta:description}">
	<meta name="keywords" content="{meta:keywords}">
	<base href="{base}">
	<link rel="stylesheet" href="template/default/style.css" media="all">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="template/default/script.js"></script>
	<link rel="icon" href="templates/default/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<a href="" class="logo">{meta:site_title}</a>
		{iblock:menu}
	</div>
	<div class="main">
		<h1>{title}</h1>
		{box:left}
		{box:right}
		<div class="content">
			{box:top}
			{content}
			{box:bottom}
		</div>
	</div>
</div>
<div class="footer">
	
</div>
</body>
</html>
