<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Language" content="ru">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{meta:title}</title>
	<meta name="generator" content="SyDES - CMS from ArtyGrand">
	<meta name="description" content="{meta:description}">
	<meta name="keywords" content="{meta:keywords}">
	<base href="http://{base}">
	<link rel="stylesheet" href="templates/deco/style.css" media="all">
	<link rel="stylesheet" href="templates/deco/nivo-slider.css" media="screen">
	<link rel="stylesheet" href="templates/deco/themes/default/default.css" type="text/css" media="screen">
	<link rel="stylesheet" href="templates/deco/shadowbox/shadowbox.css" media="screen">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="templates/deco/shadowbox/shadowbox.js"></script>
	<script src="templates/deco/nivo-slider.js"></script>
	<script src="templates/deco/script.js"></script>
	<link rel="icon" href="templates/deco/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<a href="" class="logo">{meta:site_title}</a><ul class="menu">{iblock:menu}</ul>
		</div>
	</div>

	<div class="topbar">
		<div class="wrapper">
			<ul class="breadCrumbs">{iblock:breadcrumbs}</ul>
			<form class="searchform" action="search" method="get">
				<input type="text" name="search" placeholder="поиск по каталогу" required><input type="submit" value="Поиск">
			</form>
		</div>
	</div>

	<div class="slider-wrapper theme-default narrow2">
		<div class="nivoSlider" id="slider">
			<img src="/upload/images/slider/1.jpg">
			<img src="/upload/images/slider/2.jpg">
			<img src="/upload/images/slider/3.jpg">
			<img src="/upload/images/slider/4.jpg">
		</div>
	</div>

	<div class="wrapper">
		<div class="content">
		{content}
		</div>
	</div>

	<div class="footer">{iblock:footer}</div>
</body>
</html>ноан345уке
