<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Language" content="ru">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="{meta:keywords}">
  <meta name="description" content="{meta:description}">
  <meta name="generator" content="SyDES - CMS from ArtyGrand">
  <title>{meta:title}</title>
  <base href="http://{base}">

<!-- ////////////////////////////////// -->
<!-- //      Start Stylesheets       // -->
<!-- ////////////////////////////////// -->
<link href="templates/vulcan/css/style.css" rel="stylesheet">
<!--[if IE 6]>    
	<link href="templates/vulcan/css/ie6.css" rel="stylesheet">
    <script src="templates/vulcan/js/DD_belatedPNG.js"></script>
	<script> 
	   DD_belatedPNG.fix('img'); 
       DD_belatedPNG.fix('ul.list-bottom li');
       DD_belatedPNG.fix('#footer-content, .dot-separator');
       DD_belatedPNG.fix('blockquote');   
	</script>    
<![endif]-->
<!--[if IE 7]>    
	<style>
    .maincontent{padding:0px 0px 60px 0px;}
    .right-head{padding-bottom:8px;}
    .blog-posted{padding:0px;}
    .author{padding:10px 15px 12px 15px;}
    </style>
<![endif]-->

<!-- ////////////////////////////////// -->
<!-- //      Javascript Files        // -->
<!-- ////////////////////////////////// -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="templates/vulcan/js/dropdown.js"></script>
<script src="templates/vulcan/js/jquery.corner.js"></script>
<script>
    $('.author, .left-head, .blog-box').corner("8px");
</script>
<script src="templates/vulcan/js/jquery.cycle.all.js"></script>
<script>
   $(function(){     
         $('.ads-list').cycle({
            timeout: 5000,  // milliseconds between slide transitions (0 to disable auto advance)
            fx:      'fade', // choose your transition type, ex: fade, scrollUp, shuffle, etc...                        
            pause:   0,	  // true to enable "pause on hover"
            pauseOnPagerHover: 0 // true to pause when hovering over pager link       
        });          
     });
</script>
</head>
<body>
	<div id="container">
    
    	<!-- BEGIN OF HEADER -->
    	<div id="top-container-inner">
        
        	<!-- begin of logo and mainmenu -->
        	<div id="header">
            	<div id="logo"><a href=""><img src="templates/vulcan/images/logo.png" alt=""></a></div>
                <div id="mainmenu">
{iblock:menu}
                </div>            
            </div>
            <!-- end of logo and mainmenu -->    
                    
        </div>
        <!-- END OF HEADER -->
        
        <!-- BEGIN OF PAGE TITLE -->
        <div id="page-title">
        	<div id="page-title-inner">
                <div class="title">
                <h1>Новости</h1>
                </div>
                <div class="dot-separator-title"></div>
                <div class="description">
                <p>{meta:description}</p>
                </div>
            </div>   	            
        </div>
        <!-- END OF PAGE TITLE --> 
        
        <!-- BEGIN OF CONTENT -->
        <div id="content">
        
        	<div id="content-left">          
                <div class="maincontent">
                
                    <!-- begin of blog post 1 -->
                    <div class="left-head">
                        <div class="date">29</div>
                        <div class="month">Jun</div>
                    </div>
                    <div class="right-head">
                       <h3>{title}</h3>                                              
                    </div>
                    <div class="blog-posted">
{content}                                                                     
                    </div>
                    <!-- end of blog post 1 -->                
                    
                </div>
            </div>
            
            <div id="content-right">
            
            	<!-- begin of sidebar -->
            	<div class="sidebar">
                <h3>Категории</h3>
                <ul class="sidebar-list">
                    <li><a href="#">Общие</a></li>
                    <li><a href="#">Новое на сайте</a></li>                    
                    <li><a href="#">Пресса о нас</a></li>                                
                    <li><a href="#">Акции</a></li>
                    <li><a href="news">Все</a></li>
                </ul>
                </div>
                <div class="sidebar-bottom"></div>
                <!-- end of sidebar -->

            </div>                
                  
        </div>
        <!-- END OF CONTENT -->
        
        <!-- BEGIN OF FOOTER -->
        <div id="bottom-container">
        	<div id="footer-content">
            
            	<!-- begin of footer-address --> 
            	<div id="footer-address">
{iblock:footer_address}
                </div>
                <!-- end of footer-address -->
                
                <!-- begin of company-news -->
                <div id="footer-news">
                <h3>Новости компании</h3>
{iblock:child_links?id=4}
                </div>
                <!-- end of company-news -->
                
                <!-- begin of footer-menu and copyright -->
                <div id="footer-last">
                	<div id="footer-menu">
{iblock:menu_footer}
                    </div>
                    <div id="footer-copyright">
                    © ГК AKTEY Group, 2010—2013
                    </div>
                </div>
                <!-- end of footer-menu and copyright -->
                            
            </div>
        </div>
        <!-- END OF FOOTER -->
    	
    </div>
</body>
</html>
