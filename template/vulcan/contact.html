<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Language" content="ru">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="{meta:keywords}">
  <meta name="description" content="{meta:description}">
  <meta name="generator" content="SyDES - CMS from ArtyGrand">
  <title>{meta:title}</title>
  <base href="http://{base}">

<!-- ////////////////////////////////// -->
<!-- //      Start Stylesheets       // -->
<!-- ////////////////////////////////// -->
<link href="templates/vulcan/css/style.css" rel="stylesheet">
<link href="templates/vulcan/css/colorbox.css" rel="stylesheet" media="screen">
<!--[if IE 6]>    
	<link href="templates/vulcan/css/ie6.css" rel="stylesheet">
    <script src="templates/vulcan/js/DD_belatedPNG.js"></script>
	<script> 
	   DD_belatedPNG.fix('img'); 
       DD_belatedPNG.fix('ul.list-bottom li, .contact-separator');
       DD_belatedPNG.fix('#footer-content, .dot-separator');
       DD_belatedPNG.fix('blockquote');         
	</script>   
<![endif]-->
<!--[if IE 7]>    
	<style>
    .maincontent{padding:0px 0px 60px 0px;}
    .input-submit{float:left; margin-left:323px;}
    </style>
<![endif]-->
<!--[if IE 8]>    
	<style>
    .input-submit{float:left; margin-left:323px;}
    </style>
<![endif]-->
<style media='screen,projection'>
<!--
fieldset { border:0;margin:0;padding:0; }
label {  padding-right:15px; float:left; width:70px;}
-->
</style>

<!-- ////////////////////////////////// -->
<!-- //      Javascript Files        // -->
<!-- ////////////////////////////////// -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="templates/vulcan/js/dropdown.js"></script>
<script src="templates/vulcan/js/jquery.corner.js"></script>
<script>
    $('.map').corner("8px");
</script>
</head>
<body>
	<div id="container">
    
    	<!-- BEGIN OF HEADER -->
    	<div id="top-container-inner">
        
        	<!-- begin of logo and mainmenu -->
        	<div id="header">
            	<div id="logo"><a href=""><img src="templates/vulcan/images/logo.png" alt=""></a></div>
                <div id="mainmenu">
{iblock:menu}
                </div>            
            </div>
            <!-- end of logo and mainmenu -->    
                    
        </div>
        <!-- END OF HEADER -->
        
        <!-- BEGIN OF PAGE TITLE -->
        <div id="page-title">
        	<div id="page-title-inner">
                <div class="title">
                <h1>{title}</h1>
                </div>
                <div class="dot-separator-title"></div>
                <div class="description">
                <p>{meta:description}</p>
                </div>
            </div>   	            
        </div>
        <!-- END OF PAGE TITLE --> 
        
        <!-- BEGIN OF CONTENT -->
        <div id="content">
        
        	<div id="contact-left">          
                <div class="maincontent">
{content}                       
                </div>
            </div>
            
            <div class="contact-separator">&nbsp;</div>
            
            <div id="contact-right">
            
            <!-- Success Message -->
            <p id="loadBar" style="display:none;">
            <span class="loading-text">Sending Email. Hold on just a sec&#8230;</span>
            <span class="loading-form">&nbsp;</span>
            </p>
            <p id="emailSuccess" style="display:none;">
            <strong>Success! Your Email has been sent.</strong>
            </p>
            <!-- End of Success Message -->                    
                    
                <div id="contactFormArea">
                    <form action="" method="post" id="cForm">
                        <fieldset>
                        <label for="posName">Имя</label><br />
                        <input class="input" type="text" size="25" name="тфьу" id="posName" /><br /><br />
                        <label for="posEmail">Почта</label><br />
                        <input class="input" type="text" size="25" name="email" id="posEmail" /><br /><br />
                        <label for="posRegard">Тема</label><br />
                        <input class="input" type="text" size="25" name="subject" id="posRegard" /><br /><br />
                        <label for="posText">Сообщение</label><br />
                        <textarea cols="50" rows="8" name="posText" id="comment" class="textarea"></textarea><br /><br />
                        <label for="selfCC">
                        <!--<input type="checkbox" name="selfCC" id="selfCC" value="send" /> Send CC to self-->
                        <input type="hidden" name="selfCC" id="selfCC" value="xxx" />
                        </label>                                                
                        <input class="input-submit"  type="submit" name="sendContactEmail" id="sendContactEmail" value=""> 
                        </fieldset>
                    </form>     
                </div>
            </div>            
                  
        </div>
        <!-- END OF CONTENT -->
        
        <!-- BEGIN OF FOOTER -->
        <div id="bottom-container">
        	<div id="footer-content">
            
            	<!-- begin of footer-address --> 
            	<div id="footer-address">
{iblock:footer_address}
                </div>
                <!-- end of footer-address -->
                
                <!-- begin of company-news -->
                <div id="footer-news">
                <h3>Новости компании</h3>
{iblock:child_links?id=4}
                </div>
                <!-- end of company-news -->
                
                <!-- begin of footer-menu and copyright -->
                <div id="footer-last">
                	<div id="footer-menu">
{iblock:menu_footer}
                    </div>
                    <div id="footer-copyright">
                    © ГК AKTEY Group, 2010—2013
                    </div>
                </div>
                <!-- end of footer-menu and copyright -->
                            
            </div>
        </div>
        <!-- END OF FOOTER -->
    	
    </div>
</body>
</html>
